site_name: SiPhotonics

theme:
  name: 'material'
  icon:
    logo: material/flare
    repo: fontawesome/brands/github-alt
  font:
    text: Ubuntu
  plugins:
    - search
    - mkdocstrings
    
  features:
  - navigation.tracking
  - navigation.top
  - search.suggest
  - search.highlight
  - search.share
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
extra:
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:aycandv@gmail.com
    - icon: fontawesome/brands/github 
      link: https://github.com/aycandv
